<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Tetris</title>
</head>
    <body>
        <div class="tetris">
            <div class="tetris__wrapper">
                <div class="tetris__inner" id="canvas-inner"> 
                    <canvas class="tetris__canvas" id="canvas"></canvas>
                    <div class="tetris__info">
                        <div class="tetris__title">Tetris</div>
                        <div class="tetris__score">Score: <span id="score">4308</span></div>
                        <div class="tetris__level">Level: <span id="level">1</span></div>
                        <button class="tetris__button">Play</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="/index.js" defer></script>
</html>
